<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páragrafos</title>
</head>
<body>
    <h1>Páragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito basta colocar tudo no meio do par de tags p e /p</p> <!--&lt; LESS THAN(MENOR QUE) e &gt GREATER THAN(MAIOR QUE)-->
    <p>Se quebrar o texto em algum lugar especifico é so usar a tag br </p>
    <P>vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </P>
    <p>Vamos adicionar alguns emoji:
        &#x1F602;
        &#x1F31D;
    </p>
</body>
</html>
